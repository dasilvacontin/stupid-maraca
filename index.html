<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Stupid Maraca</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="shake.css" type="text/css" media="screen" />
</head>
<body>
  <div id="wrapper">
    <div id="desktop">Use a mobile phone!</div>
    <div id="home">Add me to your home screen!</div>
    <div id="splash">Touch to start!</div>
    <div id="maraca" class="shake-stop">Maraca</div>
  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="ion.sound.min.js"></script>
  <script type="text/javascript" src="shake.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      if (("standalone" in window.navigator) && window.navigator.standalone){
        $('#desktop').css('display', 'none');
        $('#home').css('display', 'none');
      }
      
      if (!("standalone" in window.navigator) || !window.navigator.standalone){
        $('#home').css('display', 'none');
      }
    });
  </script>
</body>
</html>
